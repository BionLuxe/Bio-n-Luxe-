{% extends 'base.html' %}
{% load static %}
{% block content%}

            <!--  ************************* Page Title Starts Here ************************** -->
            <div class="page-nav no-margin row">
                <div class="container">
                    <div class="row">
                        <h2 class="text-start">About Us</h2>
                        <ul>
                            <li> <a href="#"><i class="bi bi-house-door"></i> Home</a></li>
                            <li><i class="bi bi-chevron-double-right pe-2"></i> About Us</li>
                        </ul>
                    </div>
                </div>
            </div>

            


            <!--  ************************* About US Start Here ************************** -->     
           
            <section class="about-us big-padding container-fluid">
                <div class="container-xl">
          
                    <div class="row">
                        <div class="col-md-6 p-4">
                            <img src="{{ about.image.url }}" alt="">
                        </div>
                        <div class="col-md-6 align-self-center">
                            <h2 class="fs-13 fw-bold">Bio n Luxe</h2>
                            <h4 class="text-primary my-4 fs-5 fw-bold">{{ about.title }}.</h4>
                            <p class="fs-6 mb-3">{{ about.description |safe}}</p>
                        </div>
                    </div>
                </div>
            </section>
            <!--  ************************* Our Team Start Here ************************** -->     

            <section class="team bg-gray big-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="section-title">
                                <h2>Meet our team</h2>
                             
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        {% for member in staff%}
                        <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                            <div class="team-main-box bg-white shadow-md text-center">
                                <img src="{{ member.image.url }}">
                                <div class="team-content-box">
                                    <ul>
                                        <li><i class="fab fa-facebook-f"></i></li>
                                        <li><i class="fab fa-twitter"></i></li>
                                        <li><i class="fab fa-instagram"></i></li>
                                    </ul>
                                    <h3 class="fw-bolder mt-3 fs-4 mb-0">{{member.name}}</h3>
                                    <p class="pb-3">{{member.title}}</p>
                                </div>
                            </div>
                        </div>
        {% endfor %}
                      
        
                     
        
                    </div>
                </div>
            </section>
        

            {% endblock %}
