{% extends 'base.html' %}
{% load static %}
{% block content%}
            <!--  ************************* Page Title Starts Here ************************** -->
            <div class="page-nav no-margin row">
                <div class="container">
                    <div class="row">
                        <h2 class="text-start">Our Blog</h2>
                        <ul>
                            <li> <a href="#"><i class="bi bi-house-door"></i> Home</a></li>
                            <li><i class="bi bi-chevron-double-right pe-2"></i> Our Blog</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="blog" class="service container-fluid px-4 bg-white py-5">
                <div class="container">
                  
                    <div class="row mt-5">
                        {% for post in blog_posts %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="serv-cove rounded bg-white p-2">
                                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                                <div class="p-2">
                                    <h5 class="mt-3 fs-7 fw-bold">{{ post.title }}</h5>
                                    <span class="float-start fw-bold fs-8"> Learn More <i class="bi bi-arrow-right"></i></span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
        

            {% endblock %}
